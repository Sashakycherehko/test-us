<div class="wrapper">
  <div class="wrapper-input">
    <input type="text" [formControl]="passwordForm" />
  </div>
  <div class="wrapper-indicators">
    <p [ngClass]="passwordStrength">Weak</p>
    <p
      [ngClass]="
        passwordStrength === 'green' || passwordStrength === 'yellow'
          ? passwordStrength
          : 'grey'
      "
    >
      Medium
    </p>
    <p [ngClass]="passwordStrength === 'green' ? 'green' : 'grey'">Strong</p>
  </div>
</div>
